<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Streaming POC</title>

  <!-- CDN for tailwindcss. -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-200">
  <header class="text-center py-5 bg-blue-500 text-white">
    <h1 class="text-4xl font-bold">Audio Streaming POC</h1>
  </header>

  <main class="p-5">
    <section id="section1" class="p-5 bg-white shadow-md mt-5">
      <h2 class="text-2xl font-bold text-blue-500 mb-4">MP3</h2>

      <div class="flex items-center">
        <button
          onclick="playAudio('mp3', this)"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Stream Sample Audio
        </button>
        <audio class="ml-4" controls></audio>
      </div>
    </section>
    <section id="section1" class="p-5 bg-white shadow-md mt-5">
      <h2 class="text-2xl font-bold text-blue-500 mb-4">WAV</h2>

      <div class="flex items-center">
        <button
          onclick="playAudio('wav', this)"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Stream Sample Audio
        </button>
        <audio class="ml-4" controls></audio>
      </div>
    </section>
  </main>

  <footer class="p-5 text-center bg-blue-500 text-white">
    <p>Copyright Â© 2023</p>
  </footer>

  <script>
    function playAudio(format, button) {
      const audioPlayer = button.nextElementSibling;
      const url = `http://localhost:8080/audio/${format}`;

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const objectURL = URL.createObjectURL(blob);
          audioPlayer.src = objectURL;
          audioPlayer.play();
        })
        .catch(error => {
          console.error('Error fetching audio:', error);
        });
    }
  </script>
</body>

</html>
